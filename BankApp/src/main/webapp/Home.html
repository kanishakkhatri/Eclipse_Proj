<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
    body {
        background: linear-gradient(to bottom, #000000, #333333);
        color: white;
        font-family: Arial, sans-serif;
    }
    
    div {
        text-align: center;
        margin-top: 100px;
    }
    
    h1 {
        font-size: 28px;
    }
    
    form {
        margin-top: 20px;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div>
    <h1>Hi, Welcome to Web Application</h1>

    <form action="CreateAcc.html">
        <input type="submit" value="Create Account"><br>
    </form>

    <form action="Deposit.html">
        <input type="submit" value="Deposit"><br>
    </form>

    <form action="CheckBal">
        <input type="submit" value="Check Balance"><br>
    </form>

    <form action="Withdrawal.html">
        <input type="submit" value="Withdrawal"><br>
    </form>
</div>
</body>
</html>
