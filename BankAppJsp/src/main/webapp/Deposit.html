<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bank Application</title>
<style>
    body {
        background-color: #ffb6c1; /* Onion pink */
        font-family: Arial, sans-serif;
        color: black;
    }

    .container {
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        font-size: 28px;
    }

    table {
        border-collapse: collapse;
        margin: 0 auto;
    }

    th, td {
        padding: 10px;
        text-align: center;
    }

    input[type="text"], input[type="submit"] {
        width: 250px;
        height: 40px;
        border-radius: 10px;
        border: none;
    }

    input[type="submit"] {
        width: 100px;
        border-radius: 10px;
        background-color: purple;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
<h1>Deposit Money Here</h1>
<form action="Deposit.jsp">
<table>
<tr>
<th>ID</th>
<th><input type="text" name="uid"></th>
</tr>
<tr>
<th>Deposit</th>
<th><input type="text" name="uInitialBal"></th>
</tr>
<tr>
<th></th>
<th><input type="submit" value="Deposit"></th>
</tr>
</table>
</form>
</div>
</body>
</html>
